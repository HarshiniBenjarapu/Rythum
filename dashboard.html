<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rythum Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <header>
        <h1 class="logo">Rythum</h1>
        <!--side menu-->
        <nav class="navbar">
            <ul class="navlist">
                <li class="home">Home</li>
                <li class="fav">Favorties ❤</li>
                <li class="rp">Recently Played</li>
            </ul>
        </nav>
    </header>
    <!--Playlist carousel-->
    <section class="Playlist-section">
        <a href="#" class="scroll-left" id="scroll-left">⬅</a>
        <a href="#" class="scroll-right" id="scroll-right">➡</a>
        <div class="playlist-container" id="playlist-container">     
            <div class="firstset" id="firstset">
                <div class="card card-1" >Song 1</div>                 
                <div class="card card-2" >Song 2</div>
                <div class="card card-3" >Song 3</div>
            </div>  
            <div class="secondset" id="secondset">
                <div class="card card-4 " >Song 4</div>
                <div class="card card-5 " >Song 5</div>
                <div class="card card-6 " >Song 6</div>
            </div>          
        </div>
    </section>
    <script src="dashboard.js"></script>
</body>
</html>
