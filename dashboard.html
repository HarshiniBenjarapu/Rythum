<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rythum Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <header>
        <h1 class="logo">Rythum</h1>
        <!--side menu-->
        <nav class="navbar">
            <ul>
                <li class="home">Home</li>
                <li class="fav">Favorties ❤</li>
                <li class="rp">Recently Played</li>
            </ul>
        </nav>
    </header>
    <!--Playlist carousel-->
    <section class="Playlist-section">
        <button class="scroll-left" id="scroll-left">⬅</button>
        <div class="playlist-container" id="playlist-container">
                        <!-- First 3 visible cards -->
            <div class="card card-1" data-index="0">Song 1</div>
            <div class="card card-2" data-index="1">Song 2</div>
            <div class="card card-3" data-index="2">Song 3</div>
            <div class="card card-4 " data-index="3">Song 4</div>
            <div class="card card-5 " data-index="4">Song 5</div>
            <div class="card card-6 " data-index="5">Song 6</div>
        </div>
        <button class="scroll-right" id="scroll-right">➡</button>
    </section>
    <script src="dashboard.js"></script>
</body>
</html>
